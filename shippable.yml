# Language setting
language: node_js

# Version number
node_js:
  - 0.11
 # - 5.0

archive: true

env:
  - FOO=FUBU



build:
  #cache: true

  ci:
    - echo "Hello, World!"
    - env
    - echo $PATH
    - reports --help
  #  - sudo apt-get update
    - node --version
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - npm install
    - ./node_modules/.bin/istanbul cover grunt -- -u tdd
    - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/
    - cat shippable/codecoverage/cobertura-coverage.xml
    - export XUNIT_FILE=shippable/testresults/result.xml
    - grunt
    - ls shippable/testresults
    - ls shippable/codecoverage
    - du -h shippable/testresults



integrations:

  notifications:
    - integrationName: slack-test
      type: slack
      recipients:
        - '#coverage-test'

      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
